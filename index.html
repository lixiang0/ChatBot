<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta charset="UTF-8">
		<title>Chatbot</title>
		<link href='https://fonts.googleapis.com/css?family=Roboto+Mono' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="./css/chatbot.css">
		<script src="https://code.jquery.com/jquery-2.1.4.min.js" type="text/javascript"></script>
		<script src="./js/chatbot.js" type="text/javascript"></script>
	</head>
	<body style="background-image: url('https://www.bing.com/th?id=OHR.RoanRhododendron_ZH-CN6519978283_1920x1080.jpg&rf=LaDigue_1920x1080.jpg&pid=hp');">
		<div class="chat-box shadowed">
			<!-- CHAT HEADER -->
			<div class="chat-window-header">
				悠然机器人
				<span id="mute-btn" class="clickable" ></span>
			</div>
			<!-- BOTO PLACEHOLDER -->
			<div class="orb-holder">
				<img class="orb" src="./images/orb2.png">
				<img id="emoji" src="./images/boto/bored.gif">
			</div>
			<!-- CHAT SCREEN -->
			<div class="chat-screen">
			</div>
			<!-- USER INPUT -->
			<div style='display: flex;margin-top: 10px;'>			<input title="Chat input" class="chat-input" />
				<div class="chat-send clickable">SEND</div>
				<img id="speak-indicator" class="hidden" src="./images/speaking.gif" alt="speaking"/></div>

		</div>

	</body>
